
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con dos números</title>
</head>
<body>
  <div id="numero1" style="background-color: rgb(216, 182, 206);"></div>
  <div id="numero2" style="background-color: rgb(175, 232, 191);"></div>
  <div id="suma" style="background-color: rgb(203, 184, 228);"></div>
  <div id="resta" style="background-color: rgb(207, 185, 142);"></div>
  <div id="multiplicacion" style="background-color: rgb(240, 220, 236);"></div>
  <div id="division" style="background-color: rgb(220, 167, 171);"></div>

  <script>
    const numero1 = parseFloat(prompt("Ingrese un número:"));
    const numero2 = parseFloat(prompt("Ingrese otro número:"));

    
    document.getElementById("numero1").innerText = `Número 1: ${numero1}`;
    document.getElementById("numero2").innerText = `Número 2: ${numero2}`;

    
    const suma = numero1 + numero2;
    document.getElementById("suma").innerHTML = `<b>Suma:</b> ${suma}`;
    console.log(`La suma de ${numero1} + ${numero2} es ${suma}`);

    const resta = numero1 - numero2;
    document.getElementById("resta").innerHTML = `<b>Resta:</b> ${resta}`;
    console.log(`La resta de ${numero1} - ${numero2} es ${resta}`);

    const multiplicacion = numero1 * numero2;
    document.getElementById("multiplicacion").innerHTML = `<b>Multiplicación:</b> ${multiplicacion}`;
    console.log(`La multiplicación de ${numero1} * ${numero2} es ${multiplicacion}`);

    const division = numero1 / numero2;
    document.getElementById("division").innerHTML = `<b>División:</b> ${division.toFixed(2)}`;
    console.log(`La división de ${numero1} / ${numero2} es ${division.toFixed(2)}`);

    const exponente = numero1 ** numero2;
    console.log(`El resultado de ${numero1} elevado a ${numero2} es ${exponente}`);
  </script>
</body>
</html>
